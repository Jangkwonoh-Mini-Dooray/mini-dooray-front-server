<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Mini Dooray! | 프로젝트 멤버 수정'"></title>
    <link rel="stylesheet" href="/css/default.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/write.css"/>
</head>
<body>
<th:block th:include="fragments/header"/>

<div id="main-container">
    <div id="icon-menu-container">
        <div><a><img class="icon" src="/img/home.png"/></a></div>
        <div><a th:href="@{'/projects/' + ${#authentication.name}}"><img class="icon" src="/img/task.png"/></a></div>
        <div><a><img class="icon" src="/img/account.png"/></a></div>
    </div>
    <div class="write-container">
        <h1 th:text="'STEP 2-2. 프로젝트 수정 : 프로젝트 멤버 추가'"></h1>
        <form class="add-member" th:method="put" th:action="@{${action}}" >
            <div th:each="item, i : ${members}">
                <input class="checkbox" type="checkbox" name="memberList" th:value="${item.memberId}" th:text="${item.memberId}">
            </div>
            <div class="write-btn-container"><button class="write-btn" type="submit" th:text="'프로젝트 멤버 추가'"></button></div>
        </form>
    </div>
</div>

</body>
</html>
