<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'로그인'">Login</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<h2 th:text="'로그인'">Login</h2>

<p th:if="${param.error}">
    <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
</p>

<form th:action="@{/login}" method="post">
    <div>
        <label for="username" th:text="'아이디'"></label>
        <input type="text" id="username" name="username" required autofocus/>
    </div>
    <div>
        <label for="password" th:text="'패스워드'"></label>
        <input type="password" id="password" name="password" required/>
    </div>
    <button type="submit" th:text="'로그인'"></button>
</form>

<a href="/oauth2/authorization/github">GitHub</a>
</body>
</html>
