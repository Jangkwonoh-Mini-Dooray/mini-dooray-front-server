<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Mini Dooray! | 프로젝트 수정'"></title>
    <link rel="stylesheet" href="/css/default.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/write.css"/>
</head>
<body>
<th:block th:include="fragments/header"/>

<div id="main-container">
    <div id="icon-menu-container">
        <div><a th:href="@{'/projects/' + ${#authentication.name}}"><img class="icon" src="/img/home.png"/></a></div>
        <div><a th:href="@{'/projects/' + ${#authentication.name}}"><img class="icon" src="/img/task.png"/></a></div>
        <div><a><img class="icon" src="/img/account.png"/></a></div>
    </div>
    <div class="write-container">
        <h1 th:text="'STEP 2-1. 프로젝트 수정'"></h1>
        <form th:method="put" th:action="@{${action}}">
            <div><input type="hidden" name="projectStatusName" th:value="'활성'" /></div>
            <div><input type="text" name="name" th:attr="placeholder=${project.name}" /></div>
            <div><textarea name="description" th:attr="placeholder=${project.description}"></textarea></div>
            <div><button class="write-btn" type="submit" th:text="'프로젝트 수정하기'"></button></div>
        </form>
    </div>
</div>

</body>
</html>
