<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Project'"></title>
    <link rel="stylesheet" href="/resources/css/default.css"/>
</head>
<body>
<th:block th:include="fragments/header" />
<h1 th:text="'Project'"></h1>
<table>
    <caption></caption>
    <thead>
    <tr class="table_title">
        <td th:text="'no'"></td>
        <td th:text="'name'"></td>
        <td th:text="'status'"></td>
        <td th:text="'description'"></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" item, i : ${projectList}">
        <td th:text="${item.getProjectId()}"></td>
        <td><a th:href="@{/projects/{projectId}/posts(projectId=${item.getProjectId()})}" th:text="${item.getName()}"></a></td>
        <td th:text="${item.getProjectStatusName()}"></td>
        <td th:text="${item.getDescription()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
