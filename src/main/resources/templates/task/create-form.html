<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Mini Dooray! | 새 업무'"></title>
    <link rel="stylesheet" href="/css/default.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/write.css"/>
</head>
<body>
<th:block th:include="fragments/header"/>

<div id="main-container">
    <div id="icon-menu-container">
        <div><a><img class="icon" src="/img/home.png"/></a></div>
        <div><a th:href="@{'/projects/' + ${#authentication.name}}"><img class="icon" src="/img/task.png"/></a></div>
        <div><a><img class="icon" src="/img/account.png"/></a></div>
    </div>
    <div class="write-container">
        <form th:method="post" th:action="@{${action}}" th:object="${reqTaskDto}">
            <div><input type="hidden" name="milestoneId" th:value="1" /></div>
            <div><input type="text" name="title" th:attr="placeholder='제목을 입력해주세요.'"
                   th:field="*{title}"/></div>
            <div><input type="text" name="taskWriterMemberId" th:value="${#authentication.name}"
                   readonly /></div>
            <div><textarea name="content" th:attr="placeholder='내용을 입력해주세요.'" th:field="*{content}"></textarea></div>
            <div><button class="write-btn" type="submit" th:text="'저장'"></button></div>
        </form>
    </div>
</div>

</body>
</html>
